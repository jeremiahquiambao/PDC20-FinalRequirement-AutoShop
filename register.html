<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- Box Icons -->
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <!-- Angular JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="css/register.css">
</head>
<body class="align">
    <div class="grid">
        <a href="login.html"><i class="bx bx-arrow-back" style="margin-bottom: 15px;"> Go Back</i></a>
        <form action="" method="POST" class="form login">
            <div class="form__field">
                <label for="register_firstName">
                    <svg class="icon">
                        <use xlink:href="#icon-user"></use>
                    </svg><span class="hidden">First Name</span>
                </label>
                <input id="register_firstName" type="text" name="firstName" class="form__input" placeholder="First Name" required>
            </div>

            <div class="form__field">
                <label for="register_lastName">
                    <svg class="icon">
                        <use xlink:href="#icon-user"></use>
                    </svg><span class="hidden">Last Name</span>
                </label>
                <input id="register_lastName" type="text" name="lastName" class="form__input" placeholder="Last Name" required>
            </div>

            <div class="form__field">
                <label for="register_username">
                    <svg class="icon">
                        <use xlink:href="#icon-user"></use>
                    </svg><span class="hidden">Username</span>
                </label>
                <input id="login_username" type="text" name="username" class="form__input" placeholder="Username" required>
            </div>

            <div class="form__field">
                <label for="register_email">
                    <i class="bx bxs-envelope icon"></i><span class="hidden">Email Address</span>
                </label>
                <input id="login__username" type="email" name="email" class="form__input" placeholder="Email" required>
            </div>
        
            <div class="form__field" ng-if="myVar">
                <label for="login__password">
                    <svg class="icon">
                        <use xlink:href="#icon-lock"></use>
                    </svg><span class="hidden">Password</span>
                </label>
                <input ng-hide="toShow" id="password" type="password" name="password" class="form__input" placeholder="Password" required>
            </div>
            <div>
                <input type="checkbox" onclick="myFunction1()">Show Password
            </div>

            <div class="form__field" ng-if="myVar">
                <label for="login__password">
                    <svg class="icon">
                        <use xlink:href="#icon-lock"></use>
                      </svg><span class="hidden">Password</span>
                </label>
                <input ng-hide="toShow" id="confirm_password" type="password" name="password" class="form__input" placeholder="Confirm Password" required>
            </div>
            <div>
                <input type="checkbox" onclick="myFunction2()">Show Password
            </div>

            <div class="form__field">
                <input type="submit" value="Create Account">
            </div>
    
        </form>
    
        <p class="text--center">Already a member? <a href="login.html">Sign in</a> <svg class="icon">
            <use xlink:href="#icon-arrow-right"></use>
          </svg></p>
    
      </div>

      <svg class="icons">
        <symbol id="icon-arrow-right" viewBox="0 0 1792 1792">
          <path d="M1600 960q0 54-37 91l-651 651q-39 37-91 37-51 0-90-37l-75-75q-38-38-38-91t38-91l293-293H245q-52 0-84.5-37.5T128 1024V896q0-53 32.5-90.5T245 768h704L656 474q-38-36-38-90t38-90l75-75q38-38 90-38 53 0 91 38l651 651q37 35 37 90z" />
        </symbol>
        <symbol id="icon-lock" viewBox="0 0 1792 1792">
          <path d="M640 768h512V576q0-106-75-181t-181-75-181 75-75 181v192zm832 96v576q0 40-28 68t-68 28H416q-40 0-68-28t-28-68V864q0-40 28-68t68-28h32V576q0-184 132-316t316-132 316 132 132 316v192h32q40 0 68 28t28 68z" />
        </symbol>
        <symbol id="icon-user" viewBox="0 0 1792 1792">
          <path d="M1600 1405q0 120-73 189.5t-194 69.5H459q-121 0-194-69.5T192 1405q0-53 3.5-103.5t14-109T236 1084t43-97.5 62-81 85.5-53.5T538 832q9 0 42 21.5t74.5 48 108 48T896 971t133.5-21.5 108-48 74.5-48 42-21.5q61 0 111.5 20t85.5 53.5 62 81 43 97.5 26.5 108.5 14 109 3.5 103.5zm-320-893q0 159-112.5 271.5T896 896 624.5 783.5 512 512t112.5-271.5T896 128t271.5 112.5T1280 512z" />
        </symbol>
      </svg>
    
      <script src="js/angular.js"></script>
</body>
</html>
