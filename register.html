<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- Angular Js -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.13/angular.min.js"></script>
    <!-- Styling -->
    <link rel="stylesheet" href="css/register.css">
</head>
<body class="align">
    <div class="grid">
        <form action="" method="POST" class="form login">
            <div class="form__field">
                <label for="register_firstName">
                    <span class="hidden">First Name</span>
                </label>
                <input id="register_firstName" type="text" name="firstName" class="form__input" placeholder="First Name" required>
            </div>

            <div class="form__field">
                <label for="register_lastName">
                    <span class="hidden">Last Name</span>
                </label>
                <input id="register_lastName" type="text" name="lastName" class="form__input" placeholder="Last Name" required>
            </div>

            <div class="form__field">
                <label for="register_username">
                    <span class="hidden">Username</span>
                </label>
                <input id="login_username" type="text" name="username" class="form__input" placeholder="Username" required>
            </div>

            <div class="form__field">
                <label for="register_email">
                    <span class="hidden">Email Address</span>
                </label>
                <input id="login__username" type="email" name="email" class="form__input" placeholder="Email" required>
            </div>
        
            <div class="form__field">
                <label for="login__password">
                    <span class="hidden">Password</span>
                </label>
                <input id="login__password" type="password" name="password" class="form__input" placeholder="Password" required>
            </div>
            <div class="form__field">
                <label for="login__password">
                    <span class="hidden">Password</span>
                </label>
                <input id="confirm__password" type="password" name="password" class="form__input" placeholder="Confirm Password" required>
            </div>
        
            <div class="form__field">
                <input type="submit" value="Create Account">
            </div>
    
        </form>
    
        <p class="text--center">Already a member? <a href="login.html">Sign in</a> <svg class="icon">
            <use xlink:href="#icon-arrow-right"></use>
          </svg></p>
    
      </div>

      <svg class="icons">
            
      </svg>
    
</body>
</html>
